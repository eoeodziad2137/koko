<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Tabela HTML wykonanie Bogdan 2g1</title>
</head>
<body>
<table style="border:6px solid blue;border-collapse: collapse;">
<!—szerokość obramowania 6px dla tabeli, styl obramowania -->
<caption>Cennik procesorów AMD HTML</caption>
<!—tytuł tabeli -->
<thead>
<tr style="border:3px solid black;border-collapse: collapse;">
<!—obramowanie wiersza -->
<th>Model</th>
<th>Ilość rdzeni</th>
<th>Ilość wątków</th>
<th>Typ gniazda</th>
<th>Taktowanie bazowe</th>
<th>Taktowanie maksymalne</th>
<th>Cena</th>
</tr>
</thead>
<tbody>
<tr style="font-family: Arial;font-size: 22px;">
<!—zdefiniowanie rodzaju czcionki oraz jej wielkości -->
<td>Ryzen 9 5950X</td>
<td>16</td>
<td>32</td>
<td>Socket AM4</td>
<td>3.4 GHz</td>
<td>4.9 GHz</td>
<td>2799zł</td>
</tr>
<tr style="color: green;font-weight: bold;">
<!—kolor czcionki oraz jej pogrubienie -->
<td>16</td>
<td>12</td>
<td>8</td>
<td>8</td>
<td>6</td>
<td>6</td>
<td>6</td>
</tr>
<tr style="background-color: #66CCFF;">
<!—tło wiersza -->
<td>Komórka 11</td>
<td>Komórka 12</td>
<td>Komórka 13</td>
<td>Komórka 14</td>
<td>Komórka 15</td>
<td>Komórka 16</td>
<td>Komórka 17</td>
</tr>
</tbody>
</table>
</body>
</html>
